<div class="sMain">
    <div class="covidDetail">
        <h1>Country Covid Tracker</h1>
        <table>
            <tr class="firstTr">
                <td>S NO.</td>
                <td>Country</td>
                <td>New Confirmed</td>
                <td>Total Confirmed</td>
                <td>New Deaths</td>
                <td>Total Deaths</td>
                <td>New Recovered</td>
                <td>Total Recovered</td>
            </tr>
            <tr [class.even]="e" [class.odd]="!e" *ngFor="let country of fetchData.Countries; index as i; even as e">
                <td>{{i+1}}</td>
                <td>{{country.Country}}</td>
                <td>{{country.NewConfirmed}}</td>
                <td>{{country.TotalConfirmed}}</td>
                <td>{{country.NewDeaths}}</td>
                <td>{{country.TotalDeaths}}</td>
                <td>{{country.NewRecovered}}</td>
                <td>{{country.TotalRecovered}}</td>
            </tr>
        </table>
    </div>
</div>
